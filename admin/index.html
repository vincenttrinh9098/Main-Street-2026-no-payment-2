    <link href="config.yml" type="text/yaml" rel="cms-config-url">

    <script>
  // This helps GitHub Pages handle the 'clean' URL redirect from OAuth
  (function () {
    const url = new URL(window.location.href);
    if (url.searchParams.has('code')) {
      // If we have an auth code, ensure we stay on the index.html page
      window.history.replaceState(null, null, window.location.pathname + window.location.search + window.location.hash);
    }
  })();
</script>
