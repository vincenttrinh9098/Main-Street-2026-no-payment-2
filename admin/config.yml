# UX Branding
display_url: https://vincenttrinh9098.github.io/Main-Street-2026-no-payment-2

backend:
  name: git-gateway
  repo: vincenttrinh9098/Main-Street-2026-no-payment-2
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/a2ef3e52-9361-4b33-b064-b5b0323d37f1/pkce
  auth_token_endpoint: /sites/a2ef3e52-9361-4b33-b064-b5b0323d37f1/token
  gateway_url: https://gateway.decapbridge.com
  
media_folder: "images/uploads"
public_folder: "/images/uploads"

publish_mode: simple

collections:
  - name: "content"
    label: "Website Editor"
    editor:
      preview: false # Set to true if you build a custom preview later
    files:
      - file: "content/home.json"
        label: "1. Hero Section (Top of Page)"
        name: "hero_section"
        fields:
          - label: "Main Headline"
            name: "hero.title"
            widget: "string"
            hint: "The big text at the very top (e.g., 'Fresh Bagels Every Morning')"
          - label: "Sub-headline"
            name: "hero.subtitle"
            widget: "text"
            hint: "The smaller text below the main headline."
          - label: "Background Image"
            name: "hero.image"
            widget: "image"

      - file: "content/home.json"
        label: "2. Middle Sections"
        name: "homepage_sections"
        fields:
          - label: "Content Blocks"
            name: "sections"
            widget: "list"
            summary: "Section: {{fields.title}}" # Shows the actual title in the list
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Button Text", name: "ctaText", widget: "string", default: "Learn More" }
              - { label: "Reverse Layout?", name: "reverse", widget: "boolean", default: false, hint: "Check this to flip the image and text positions." }

      - file: "content/home.json"
        label: "3. Popular Items Menu"
        name: "popular_items"
        fields:
          - label: "Section Title"
            name: "popular.title"
            widget: "string"
          - label: "Bagel List"
            name: "popular.items"
            widget: "list"
            summary: "Bagel: {{fields.title}}" # Shows the bagel name in the list
            fields:
              - { label: "Bagel Name", name: "title", widget: "string" }
              - { label: "Price/Description", name: "desc", widget: "text" }
              - { label: "Photo", name: "img", widget: "image" }