# 1. Dashboard Settings
display_url: https://vincenttrinh9098.github.io/Main-Street-2026-no-payment-2
logo_url: https://vincenttrinh9098.github.io/Main-Street-2026-no-payment-2/logo.png

# 2. Your Working Backend
backend:
  name: git-gateway
  repo: vincenttrinh9098/Main-Street-2026-no-payment-2
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/a2ef3e52-9361-4b33-b064-b5b0323d37f1/pkce
  auth_token_endpoint: /sites/a2ef3e52-9361-4b33-b064-b5b0323d37f1/token
  gateway_url: https://gateway.decapbridge.com

# Global defaults
media_folder: "images"
public_folder: "/images"

publish_mode: simple

# 3. Enhanced UX Collections
collections:
  - name: "content"
    label: "Website Editor"
    description: "Select a section below to update the cafe website."
    files:
      - file: "content/home.json"
        label: "1. Header & Welcome (Hero)"
        name: "hero_section"
        fields:
          - { label: "Main Headline", name: "hero.title", widget: "string", hint: "The large text at the top." }
          - { label: "Sub-headline", name: "hero.subtitle", widget: "text" }
          - label: "Main Image"
            name: "hero.image"
            widget: "image"
            media_folder: "images/uploads" # Hero usually goes in general uploads

      - file: "content/home.json"
        label: "2. Page Sections (Sandwiches, Drinks, etc.)"
        name: "middle_sections"
        fields:
          - label: "Website Sections"
            name: "sections"
            widget: "list"
            summary: "Section: {{fields.title}}"
            fields:
              - { label: "Internal ID", name: "id", widget: "hidden" }
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Description Text", name: "description", widget: "text" }
              - label: "Section Photo"
                name: "image"
                widget: "image"
                # This allows the owner to pick from any existing folder
                media_folder: "images" 
              - { label: "Button Label", name: "ctaText", widget: "string" }
              - { label: "Flip Layout?", name: "reverse", widget: "boolean", hint: "Check this to swap text and image sides." }

      - file: "content/home.json"
        label: "3. Most Popular Menu Items"
        name: "popular_items"
        fields:
          - { label: "Title", name: "popular.title", widget: "string" }
          - { label: "Subtitle", name: "popular.subtitle", widget: "string" }
          - label: "Menu Items"
            name: "popular.items"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Item Name", name: "title", widget: "string" }
              - { label: "Short Description", name: "desc", widget: "string" }
              - label: "Item Photo"
                name: "img"
                widget: "image"
                # Since most popular items are bagels, we default here
                media_folder: "images/bagel"