backend:
  name: git-gateway
  repo: vincenttrinh9098/Main-Street-2026-no-payment-2
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/a2ef3e52-9361-4b33-b064-b5b0323d37f1/pkce
  auth_token_endpoint: /sites/a2ef3e52-9361-4b33-b064-b5b0323d37f1/token
  gateway_url: https://gateway.decapbridge.com
  
media_folder: "images/uploads"
public_folder: "/images/uploads"

publish_mode: simple

collections:
  - name: "site"
    label: "Homepage"
    files:
      - file: "content/home.json"
        label: "Homepage Content"
        name: "homepage"
        fields:

          # --------------------
          # HERO SECTION
          # --------------------
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - label: "Hero Title"
                name: "title"
                widget: "string"

              - label: "Hero Subtitle"
                name: "subtitle"
                widget: "text"

              - label: "Hero Image"
                name: "image"
                widget: "image"

          # --------------------
          # MAIN SECTIONS
          # --------------------
          - label: "Homepage Sections"
            name: "sections"
            widget: "list"
            summary: "{{title}}"
            fields:
              - label: "Section ID"
                name: "id"
                widget: "string"
                hint: "Internal use only. Do not change unless instructed."

              - label: "Section Title"
                name: "title"
                widget: "string"

              - label: "Description"
                name: "description"
                widget: "text"

              - label: "Image"
                name: "image"
                widget: "image"

              - label: "CTA Button Text"
                name: "ctaText"
                widget: "string"

              - label: "CTA Link"
                name: "ctaLink"
                widget: "string"
                default: "menu-page.html"

              - label: "Reverse Layout"
                name: "reverse"
                widget: "boolean"
                default: false

          # --------------------
          # POPULAR ITEMS
          # --------------------
          - label: "Popular Section"
            name: "popular"
            widget: "object"
            fields:
              - label: "Section Title"
                name: "title"
                widget: "string"

              - label: "Section Subtitle"
                name: "subtitle"
                widget: "string"

              - label: "Popular Items"
                name: "items"
                widget: "list"
                summary: "{{title}}"
                fields:
                  - label: "Image"
                    name: "img"
                    widget: "image"

                  - label: "Item Title"
                    name: "title"
                    widget: "string"

                  - label: "Description"
                    name: "desc"
                    widget: "text"
