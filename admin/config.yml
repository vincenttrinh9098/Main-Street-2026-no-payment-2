backend:
  name: git-gateway
  repo: vincenttrinh9098/Main-Street-2026-no-payment-2
  branch: main
  identity_url: https://auth.decapbridge.com/sites/a2ef3e52-9361-4b33-b064-b5b0323d37f1
  gateway_url: https://gateway.decapbridge.com

media_folder: "images"
public_folder: "/images"

collections:
  - name: "content"
    label: "Website Content"
    files:
      - label: "Homepage"
        name: "home"
        file: "content/home.json"
        fields:
          # Hero Section
          - { label: "Main Heading", name: "hero.title", widget: "string" }
          - { label: "Banner Subtext", name: "hero.subtitle", widget: "text" }
          - { label: "Hero Image", name: "hero.image", widget: "image" }
          
          # Mid-Page Sections List
          - label: "Mid-Page Content"
            name: "sections"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Image", name: "image", widget: "image" }

          # Popular Items List
          - label: "Customer Favorites"
            name: "popular.items"
            widget: "list"
            fields:
              - { label: "Item Name", name: "title", widget: "string" }
              - { label: "Price", name: "price", widget: "string" }