# 1. Dashboard Settings
display_url: https://vincenttrinh9098.github.io/Main-Street-2026-no-payment-2
logo_url: https://vincenttrinh9098.github.io/Main-Street-2026-no-payment-2/logo.png

# 2. Your Working Backend
backend:
  name: git-gateway
  repo: vincenttrinh9098/Main-Street-2026-no-payment-2
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/a2ef3e52-9361-4b33-b064-b5b0323d37f1/pkce
  auth_token_endpoint: /sites/a2ef3e52-9361-4b33-b064-b5b0323d37f1/token
  gateway_url: https://gateway.decapbridge.com

# Global defaults
media_folder: "images"
public_folder: "images"


publish_mode: simple

collections:
  - name: "site"
    label: "Homepage"
    files:
      - file: "content/home.json"
        label: "Homepage Content"
        name: "homepage"
        fields:

          # --------------------
          # HERO SECTION
          # --------------------
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - label: "Hero Title"
                name: "title"
                widget: "string"

              - label: "Hero Subtitle"
                name: "subtitle"
                widget: "text"

              - label: "Hero Image"
                name: "image"
                widget: "image"

          # --------------------
          # MAIN SECTIONS
          # --------------------
          - label: "Homepage Sections"
            name: "sections"
            widget: "list"
            summary: "{{title}}"
            fields:
              - label: "Section ID"
                name: "id"
                widget: "string"
                hint: "Internal use only. Do not change unless instructed."

              - label: "Section Title"
                name: "title"
                widget: "string"

              - label: "Description"
                name: "description"
                widget: "text"

              - label: "Image"
                name: "image"
                widget: "image"

              - label: "CTA Button Text"
                name: "ctaText"
                widget: "string"

              - label: "CTA Link"
                name: "ctaLink"
                widget: "string"
                default: "menu-page.html"

              - label: "Reverse Layout"
                name: "reverse"
                widget: "boolean"
                default: false

          # --------------------
          # POPULAR ITEMS
          # --------------------
          - label: "Popular Section"
            name: "popular"
            widget: "object"
            fields:
              - label: "Section Title"
                name: "title"
                widget: "string"

              - label: "Section Subtitle"
                name: "subtitle"
                widget: "string"

              - label: "Popular Items"
                name: "items"
                widget: "list"
                summary: "{{title}}"
                fields:
                  - label: "Image"
                    name: "img"
                    widget: "image"

                  - label: "Item Title"
                    name: "title"
                    widget: "string"

                  - label: "Description"
                    name: "desc"
                    widget: "text"

  - name: "menu_collection"
    label: "Menu & Pricing"
    files:
        - file: "content/menu.json"
          label: "Restaurant Menu"
          name: "menu_data"
          fields:
            # --- MENU SECTIONS (Categories & Items) ---
            - label: "Menu Categories"
              name: "menuData"
              widget: "list"
              summary: "{{category}}"
              fields:
                - {label: "Category Name", name: "category", widget: "string", hint: "e.g., Bagel Sandwiches, Beverages"}
                - label: "Items"
                  name: "items"
                  widget: "list"
                  summary: "{{name}} - {{price}}"
                  fields:
                    - {label: "Item Name", name: "name", widget: "string"}
                    - {label: "Description", name: "desc", widget: "text", required: false}
                    - {label: "Price (e.g. $8.25)", name: "price", widget: "string"}
                    - {label: "Image", name: "image", widget: "image"}
                    - label: "Options Preset"
                      name: "optionsPreset"
                      widget: "select"
                      hint: "Must match a preset name below"
                      options: ["none", "bagelWithCreamCheese", "sandwich", "beverages", "bakersDozen"]

            # --- OPTION PRESETS (The Rules for the Radio Buttons) ---
            - label: "Option Presets"
              name: "optionPresets"
              widget: "object"
              fields:
                - label: "Bagel with Cream Cheese Presets"
                  name: "bagelWithCreamCheese"
                  widget: "list"
                  fields: &preset_fields
                    - {label: "Group Title", name: "title", widget: "string", hint: "e.g., Select Bagel"}
                    - {label: "Type", name: "type", widget: "select", options: ["radio", "checkbox"]}
                    - label: "Choices"
                      name: "choices"
                      widget: "list"
                      fields:
                        - {label: "Label", name: "label", widget: "string"}
                        - {label: "Extra Price", name: "price", widget: "number", value_type: "float", default: 0}
                
                - label: "Sandwich Options"
                  name: "sandwich"
                  widget: "list"
                  fields: *preset_fields

                - label: "Beverage Options"
                  name: "beverages"
                  widget: "list"
                  fields: *preset_fields